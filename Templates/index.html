<!DOCTYPE html>
<html>
<head>
    <title>SKU Demand Forecast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Forecast SKU Demand</h2>
        <form action="/predict" method="POST">
            <label>Total Price:</label>
            <input type="number" name="total_price" step="any" required>

            <label>Base Price:</label>
            <input type="number" name="base_price" step="any" required>

            <label>Is Featured SKU (0 or 1):</label>
            <input type="number" name="is_featured_sku" min="0" max="1" required>

            <label>Is Display SKU (0 or 1):</label>
            <input type="number" name="is_display_sku" min="0" max="1" required>

            <input type="submit" value="Forecast">
        </form>
    </div>
</body>
</html>
